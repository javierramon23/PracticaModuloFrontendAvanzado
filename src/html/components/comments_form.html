<form novalidate class="comments_form">
    
    <div class="iu_status error">
        Se ha producido un error al enviar el comentario...
        <i class="fa fa-exclamation" aria-hidden="true"></i>
    </div>

    <div class="iu_status loading">
        Enviando comentario...
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>

    <div class="iu_status ideal">
        <div class="form_title">
            <strong>¿Qué te ha parecido?:</strong>
        </div>   
        <div class="form_control_group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Nombre" required>
        </div>

        <div class="form_control_group">
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" name="surname" placeholder="Apellidos" required>
        </div>

        <div class="form_control_group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email" required>
        </div>

        <div>
            <label for="comment">Comentario:</label>
            <textarea id="comment" name="comment" cols="30" rows="5" required>
            </textarea>
        </div>

        <div class="send_button">
            <button>
                Enviar
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </button>
        </div>

    </div>
</form>
